{% extends "base.html" %}

{% block title %}{{ topic }} - Phronesis{% endblock %}

{% block extra_css %}
<style>
    .feed-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        flex-wrap: wrap;
        gap: 16px;
    }

    .topic-title {
        font-size: 2.25rem;
        font-weight: 800;
        color: #f1f5f9;
        display: flex;
        align-items: center;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .back-btn {
        background: rgba(51, 65, 85, 0.6);
        color: #e2e8f0;
        border: 1.5px solid rgba(96, 165, 250, 0.3);
        padding: 12px 24px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(12px);
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.01em;
    }

    .back-btn:hover {
        background: rgba(96, 165, 250, 0.1);
        border-color: rgba(96, 165, 250, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(96, 165, 250, 0.2);
    }

    .content-feed {
        max-width: 720px;
        margin: 0 auto;
    }

    .content-item {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(51, 65, 85, 0.4);
        border-radius: 20px;
        padding: 32px;
        margin-bottom: 28px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.03);
        backdrop-filter: blur(16px);
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(30px);
        animation: slideInUp 0.6s ease forwards;
        position: relative;
        overflow: hidden;
    }

    .content-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.3), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .content-item:hover::before {
        opacity: 1;
    }

    .content-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 28px 56px rgba(0,0,0,0.25), 0 0 0 1px rgba(96, 165, 250, 0.1);
        border-color: rgba(96, 165, 250, 0.3);
    }

    .content-type {
        display: inline-block;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        color: white;
        padding: 8px 18px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 700;
        margin-bottom: 18px;
        text-transform: uppercase;
        letter-spacing: 0.75px;
        font-family: 'JetBrains Mono', monospace;
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
    }

    .content-text {
        font-size: 1.125rem;
        line-height: 1.8;
        color: #e2e8f0;
        margin-bottom: 24px;
        font-weight: 400;
        letter-spacing: -0.01em;
    }

    .content-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 18px;
        border-top: 1px solid rgba(71, 85, 105, 0.3);
        font-size: 0.875rem;
        color: #94a3b8;
    }

    .loading-spinner {
        text-align: center;
        padding: 48px;
        color: #cbd5e1;
    }

    .loading-spinner .spinner {
        display: inline-block;
        width: 48px;
        height: 48px;
        border: 4px solid rgba(96, 165, 250, 0.2);
        border-radius: 50%;
        border-top-color: #60a5fa;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 18px;
    }

    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 24px;
        border-radius: 16px;
        margin: 24px 0;
        text-align: center;
        font-weight: 600;
        backdrop-filter: blur(8px);
    }

    .refresh-btn {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        margin-top: 16px;
    }

    .content-actions {
        display: flex;
        gap: 12px;
        margin-top: 16px;
    }

    .action-btn {
        background: rgba(51, 65, 85, 0.4);
        border: 1.5px solid rgba(71, 85, 105, 0.3);
        color: #94a3b8;
        padding: 10px 16px;
        border-radius: 10px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        letter-spacing: -0.01em;
    }

    .action-btn:hover {
        background: rgba(96, 165, 250, 0.1);
        border-color: rgba(96, 165, 250, 0.4);
        color: #cbd5e1;
        transform: scale(1.05);
    }

    .type-fact { border-left: 3px solid #3b82f6; }
    .type-story { border-left: 3px solid #8b5cf6; }
    .type-question { border-left: 3px solid #10b981; }
    .type-tip { border-left: 3px solid #f59e0b; }
    .type-challenge { border-left: 3px solid #ef4444; }

    @media (max-width: 768px) {
        .feed-header {
            flex-direction: column;
            text-align: center;
        }
        
        .topic-title {
            font-size: 1.875rem;
        }
        
        .content-item {
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .content-text {
            font-size: 1rem;
        }
    }

    @keyframes slideInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="card feed-header">
    <h1 class="topic-title">
        üìö {{ topic }}
    </h1>
    <a href="/" class="back-btn">‚Üê Back to Topics</a>
</div>

<div class="content-feed" id="contentFeed">
    <!-- Content will be loaded here -->
</div>

<div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
    <p>Generating engaging content...</p>
</div>
{% endblock %}

{% block scripts %}
<script>
    const topic = '{{ topic }}';
    const contentTypes = ['fact', 'story', 'question', 'tip', 'challenge'];
    let isLoading = false;
    let contentCount = 0;

    async function generateContent(type = null) {
        if (isLoading) return;
        
        isLoading = true;
        const spinner = document.getElementById('loadingSpinner');
        spinner.style.display = 'block';

        // If no type specified, pick one randomly
        if (!type) {
            type = contentTypes[Math.floor(Math.random() * contentTypes.length)];
        }

        try {
            const response = await fetch('/api/generate-content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    topic: topic,
                    type: type
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }

            addContentToFeed(data);
            contentCount++;
            
        } catch (error) {
            console.error('Error generating content:', error);
            showError(error.message);
        } finally {
            isLoading = false;
            spinner.style.display = 'none';
        }
    }

    function addContentToFeed(content) {
        const feed = document.getElementById('contentFeed');
        const contentDiv = document.createElement('div');
        contentDiv.className = `content-item type-${content.type}`;
        
        const typeEmoji = {
            'fact': 'üí°',
            'story': 'üìñ',
            'question': '‚ùì',
            'tip': 'üí°',
            'challenge': 'üß©'
        };

        contentDiv.innerHTML = `
            <div class="content-type">
                ${typeEmoji[content.type]} ${content.type.toUpperCase()}
            </div>
            <div class="content-text">${content.content}</div>
            <div class="content-meta">
                <span>Generated ${formatTime(content.timestamp)}</span>
                <div class="content-actions">
                    <button class="action-btn" onclick="shareContent(this)">üì§ Share</button>
                    <button class="action-btn" onclick="likeContent(this)">üëç Like</button>
                </div>
            </div>
        `;

        feed.appendChild(contentDiv);
        
        // Auto-scroll removed - users will stay at their current scroll position
    }

    function showError(message) {
        const feed = document.getElementById('contentFeed');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.innerHTML = `
            <p>‚ö†Ô∏è ${message}</p>
            <button class="btn refresh-btn" onclick="generateContent()">Try Again</button>
        `;
        feed.appendChild(errorDiv);
    }

    function formatTime(timestamp) {
        const now = Date.now() / 1000;
        const diff = now - timestamp;
        
        if (diff < 60) return 'just now';
        if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
        return `${Math.floor(diff / 86400)}d ago`;
    }

    function shareContent(button) {
        const content = button.closest('.content-item').querySelector('.content-text').textContent;
        
        if (navigator.share) {
            navigator.share({
                title: `Interesting ${topic} content`,
                text: content,
                url: window.location.href
            });
        } else {
            navigator.clipboard.writeText(content).then(() => {
                button.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    button.innerHTML = 'üì§ Share';
                }, 2000);
            });
        }
    }

    function likeContent(button) {
        button.textContent = '‚ù§Ô∏è Liked!';
        button.style.background = 'rgba(239, 68, 68, 0.1)';
        button.style.color = '#fca5a5';
        button.style.borderColor = 'rgba(239, 68, 68, 0.3)';
        button.disabled = true;
    }

    // Infinite scroll functionality
    function handleScroll() {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        
        if (scrollTop + clientHeight >= scrollHeight - 1000 && !isLoading) {
            generateContent();
        }
    }

    // Initialize the feed
    document.addEventListener('DOMContentLoaded', function() {
        // Generate initial content
        generateContent();
        
        // Add scroll listener for infinite scroll
        window.addEventListener('scroll', handleScroll);
        
        // Generate content every 10 seconds if user is active
        setInterval(() => {
            if (!isLoading && document.visibilityState === 'visible') {
                // Only auto-generate if less than 10 items
                if (contentCount < 10) {
                    generateContent();
                }
            }
        }, 10000);
    });

    // Handle visibility change to pause/resume auto-generation
    document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
            // User came back, generate fresh content
            setTimeout(generateContent, 1000);
        }
    });

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.key === ' ' && !isLoading) {
            e.preventDefault();
            generateContent();
        }
        if (e.key === 'Escape') {
            window.location.href = '/';
        }
    });
</script>
{% endblock %}
